<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixel Office - Phaser 3</title>
<script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #d8dce4;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Press Start 2P', monospace;
    overflow: hidden;
  }
  #game-wrapper {
    position: relative;
    image-rendering: pixelated;
    image-rendering: crisp-edges;
  }
  canvas {
    display: block;
    image-rendering: pixelated;
    image-rendering: crisp-edges;
  }
  #light-canvas {
    position: absolute;
    top: 0; left: 0;
    pointer-events: none;
    mix-blend-mode: multiply;
    z-index: 10;
  }
  #hud {
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 36px;
    background: linear-gradient(180deg, rgba(60,70,90,0.85) 0%, rgba(60,70,90,0.5) 80%, transparent 100%);
    display: flex;
    align-items: center;
    padding: 0 12px;
    pointer-events: none;
    z-index: 1000;
  }
  .hud-item {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-right: 20px;
  }
  .hud-icon { font-size: 10px; }
  .hud-text { font-size: 7px; color: #ccd0d8; }
  .hud-val { font-size: 8px; color: #88c8f0; }
  #hud-clock { font-size: 8px; color: #88c8f0; font-variant-numeric: tabular-nums; }
  #controls {
    position: absolute;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 6px;
    color: rgba(70,80,100,0.5);
    pointer-events: none;
    z-index: 1000;
  }
</style>
</head>
<body>
<div id="game-wrapper">
  <div id="phaser-game"></div>
  <canvas id="light-canvas"></canvas>
  <div id="hud">
    <div class="hud-item">
      <span class="hud-icon">&#9881;</span>
      <span class="hud-text">Acme Corp</span>
    </div>
    <div class="hud-item" style="margin-left:auto">
      <span id="hud-clock">12:00</span>
    </div>
  </div>
  <div id="controls">ARROWS move &middot; SPACE interact</div>
</div>

<script type="module" src="js/main.js"></script>
</body>
</html>
